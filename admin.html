<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>نظام الاستعلام</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 30px;
      color: #333;
    }

    .container {
      max-width: 900px;
      margin: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #2c3e50;
    }

    .search-box {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
    }

    .search-box input {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .search-box button {
      background-color: #3498db;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .search-box button:hover {
      background-color: #2980b9;
    }

    .results {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      transition: 0.3s;
    }

    .card .summary {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
    }

    .card .summary .info {
      font-size: 18px;
      color: #2c3e50;
    }

    .card .summary button {
      background-color: #2ecc71;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 6px 15px;
      cursor: pointer;
      font-size: 14px;
      transition: 0.3s;
    }

    .card .summary button:hover {
      background-color: #27ae60;
    }

    .details {
      margin-top: 15px;
      display: none;
      border-top: 1px solid #eee;
      padding-top: 10px;
      font-size: 15px;
    }

    .details p {
      margin: 5px 0;
    }

    .no-results {
      text-align: center;
      color: #888;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-search"></i> نظام الاستعلام عن الموظفين</h1>
    
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="أدخل الاسم أو الرقم الذاتي أو أي جزء من المعلومة..." />
      <button onclick="searchEmployees()"><i class="fas fa-search"></i> بحث</button>
    </div>

    <div id="results" class="results"></div>
    <p id="noResults" class="no-results" style="display: none;">لا توجد نتائج لعرضها.</p>
  </div>

  <script>
    let employees = [];

    async function loadData() {
      const response = await fetch('8jfh0-7m5vq.json');
      employees = await response.json();
    }

    function searchEmployees() {
      const input = document.getElementById('searchInput').value.trim();
      const resultsDiv = document.getElementById('results');
      const noResults = document.getElementById('noResults');

      resultsDiv.innerHTML = '';
      noResults.style.display = 'none';

      if (!input) {
        return;
      }

      const filtered = employees.filter(emp => {
        return Object.values(emp).some(val =>
          val && val.toString().toLowerCase().includes(input.toLowerCase())
        );
      }).slice(0, 10); // فقط أول 10 نتائج

      if (filtered.length === 0) {
        noResults.style.display = 'block';
        return;
      }

      filtered.forEach(emp => {
        const card = document.createElement('div');
        card.className = 'card';

        const name = emp['الاسم'] || emp['الاسم والنسبة'] || 'غير معروف';
        const number = emp['الرقم الذاتي'] || '—';

        card.innerHTML = `
          <div class="summary">
            <div class="info"><i class="fas fa-user"></i> ${name} - <i class="fas fa-id-badge"></i> ${number}</div>
            <button onclick="toggleDetails(this)">إظهار التفاصيل</button>
          </div>
          <div class="details">
            ${Object.entries(emp).map(([k, v]) => `<p><strong>${k}:</strong> ${v}</p>`).join('')}
          </div>
        `;

        resultsDiv.appendChild(card);
      });
    }

    function toggleDetails(button) {
      const detailsDiv = button.parentElement.nextElementSibling;
      const isVisible = detailsDiv.style.display === 'block';
      detailsDiv.style.display = isVisible ? 'none' : 'block';
      button.textContent = isVisible ? 'إظهار التفاصيل' : 'إخفاء التفاصيل';
    }

    window.onload = loadData;
  </script>
</body>
</html>
