<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نموذج استعلام الموظفين</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --main-color: #1abc9c;
      --secondary-color: #16a085;
      --bg-color: #ecf0f1;
      --card-color: #ffffff;
      --text-color: #2c3e50;
      --shadow-color: rgba(0, 0, 0, 0.1);
      --border-radius: 12px;
    }* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Cairo', sans-serif;
  background-color: var(--bg-color);
  color: var(--text-color);
  padding: 30px 15px;
}

.container {
  max-width: 960px;
  margin: auto;
}

h1 {
  text-align: center;
  color: var(--main-color);
  margin-bottom: 30px;
}

.search-box {
  display: flex;
  gap: 10px;
  margin-bottom: 30px;
}

.search-box input {
  flex: 1;
  padding: 15px;
  font-size: 16px;
  border: 2px solid #ccc;
  border-radius: var(--border-radius);
}

.search-box button {
  padding: 15px 20px;
  font-size: 16px;
  background-color: var(--main-color);
  color: #fff;
  border: none;
  border-radius: var(--border-radius);
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.search-box button:hover {
  background-color: var(--secondary-color);
}

.results {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 20px;
}

.card {
  background: var(--card-color);
  padding: 20px;
  border-radius: var(--border-radius);
  box-shadow: 0 4px 12px var(--shadow-color);
}

.card h3 {
  margin-bottom: 10px;
  font-size: 20px;
  color: var(--main-color);
}

.card p {
  margin: 8px 0;
}

.no-results {
  text-align: center;
  color: #888;
  margin-top: 30px;
}

  </style>
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-search"></i> استعلام بيانات الموظفين</h1>
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="ابحث بالاسم، الرقم الذاتي، اسم الأم...">
      <button onclick="filterResults()"><i class="fas fa-search"></i> بحث</button>
    </div>
    <div id="results" class="results"></div>
    <div id="noResults" class="no-results" style="display: none;">لا توجد نتائج مطابقة.</div>
  </div>  <script>
    let employees = [];
    let shown = false;

    async function loadData() {
      try {
        const response = await fetch('8jfh0-7m5vq.json');
        employees = await response.json();
        if (!shown) {
          displayResults(employees.slice(0, 10));
          shown = true;
        }
      } catch (error) {
        document.getElementById('noResults').innerText = 'فشل تحميل البيانات';
        document.getElementById('noResults').style.display = 'block';
      }
    }

    function formatDate(dateStr) {
      if (!dateStr) return '';
      const d = new Date(dateStr);
      return `${d.getDate()}/${d.getMonth() + 1}/${d.getFullYear()}`;
    }

    function filterResults() {
      const keyword = document.getElementById('searchInput').value.trim().toLowerCase();
      const resultsContainer = document.getElementById('results');
      const noResults = document.getElementById('noResults');

      if (!keyword) {
        displayResults(employees.slice(0, 10));
        return;
      }

      const filtered = employees.filter(emp => {
        return Object.values(emp).some(val =>
          val && val.toString().toLowerCase().includes(keyword)
        );
      });

      if (filtered.length > 0) {
        displayResults(filtered.slice(0, 10));
        noResults.style.display = 'none';
      } else {
        resultsContainer.innerHTML = '';
        noResults.style.display = 'block';
      }
    }

    function displayResults(list) {
      const container = document.getElementById('results');
      container.innerHTML = '';
      list.forEach(emp => {
        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `
          <h3><i class="fas fa-user"></i> ${emp['الاسم']} ${emp['اسم الاب']} ${emp['النسبة']}</h3>
          <p><strong>اسم الأم:</strong> ${emp['اسم الام']}</p>
          <p><strong>الرقم الذاتي:</strong> ${emp['الرقم الذاتي']}</p>
          <p><strong>المواليد:</strong> ${formatDate(emp['المواليد'])}</p>
          <p><strong>مكان العمل:</strong> ${emp['مكان العمل']}</p>
          <p><strong>الوظيفة:</strong> ${emp['الوظيفة']}</p>
        `;
        container.appendChild(div);
      });
    }

    loadData();
  </script></body>
</html>
