<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>نموذج استعلام الموظفين</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-color: #3498db;
      --bg-color: #f4f6f9;
      --card-bg: #fff;
      --text-color: #2c3e50;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      padding: 30px 15px;
    }

    .container {
      max-width: 1000px;
      margin: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: var(--main-color);
      font-size: 28px;
    }

    .search-box {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 30px;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 12px var(--shadow);
    }

    .search-box input {
      padding: 15px;
      font-size: 18px;
      border: 2px solid #ddd;
      border-radius: 10px;
      outline: none;
    }

    .search-box input:focus {
      border-color: var(--main-color);
      box-shadow: 0 0 5px var(--main-color);
    }

    .search-box button {
      padding: 12px;
      background-color: var(--main-color);
      color: white;
      border: none;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
    }

    .search-box button:hover {
      background-color: #2c80b4;
    }

    .results {
      display: grid;
      gap: 20px;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    }

    .card {
      background-color: var(--card-bg);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 12px var(--shadow);
      line-height: 1.8;
      font-size: 16px;
    }

    .card strong {
      color: var(--main-color);
    }

    .no-results {
      text-align: center;
      color: #999;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>استعلام بيانات الموظفين</h1>
    
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="ابحث باسم، رقم، اسم الأم، تاريخ...">
      <button onclick="filterResults()">بحث</button>
    </div>

    <div id="results" class="results"></div>
    <div id="noResults" class="no-results" style="display: none;">لا توجد نتائج مطابقة.</div>
  </div>

  <script>
    let data = [];

    // تحميل البيانات من JSON
    fetch('8jfh0-7m5vq.json')
      .then(response => response.json())
      .then(json => {
        data = json;
        displayResults(data.slice(0, 10)); // عرض أول 10 فقط بالبداية
      });

    function displayResults(results) {
      const container = document.getElementById('results');
      const noResults = document.getElementById('noResults');
      container.innerHTML = '';
      
      if (!results.length) {
        noResults.style.display = 'block';
        return;
      }

      noResults.style.display = 'none';

      results.forEach(emp => {
        const card = document.createElement('div');
        card.className = 'card';

        card.innerHTML = `
          <div><strong>الاسم الثلاثي:</strong> ${emp['الاسم']} ${emp['اسم الاب']} ${emp['النسبة']}</div>
          <div><strong>اسم الأم:</strong> ${emp['اسم الام']}</div>
          <div><strong>الرقم الذاتي:</strong> ${emp['الرقم الذاتي']}</div>
          <div><strong>المواليد:</strong> ${formatDate(emp['المواليد'])}</div>
          <div><strong>مكان العمل:</strong> ${emp['مكان العمل']}</div>
          <div><strong>الوظيفة:</strong> ${emp['الوظيفة']}</div>
        `;
        container.appendChild(card);
      });
    }

    function formatDate(dateStr) {
      if (!dateStr) return '';
      const d = new Date(dateStr);
      return `${d.getDate()}/${d.getMonth() + 1}/${d.getFullYear()}`;
    }

    function filterResults() {
      const keyword = document.getElementById('searchInput').value.trim().toLowerCase();
      if (!keyword) {
        displayResults(data.slice(0, 10));
        return;
      }

      const filtered = data.filter(emp =>
        Object.values(emp).some(val =>
          val && val.toString().toLowerCase().includes(keyword)
        )
      );

      displayResults(filtered.slice(0, 10));
    }
  </script>
</body>
</html>
