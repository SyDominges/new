<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>استعلام من JSON عبر URL</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f5f5;
      color: #333;
      padding: 20px;
      direction: rtl;
    }
    .search-container {
      max-width: 600px;
      margin: 0 auto 30px auto;
      display: flex;
      gap: 10px;
    }
    input[type="search"] {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ddd;
      outline: none;
      transition: border-color 0.3s;
    }
    input[type="search"]:focus {
      border-color: #3498db;
      box-shadow: 0 0 8px rgba(52, 152, 219, 0.3);
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      background-color: #3498db;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #2980b9;
    }
    table {
      width: 100%;
      max-width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
      border-radius: 6px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px 15px;
      border-bottom: 1px solid #eee;
      text-align: right;
      font-size: 14px;
    }
    th {
      background-color: #3498db;
      color: white;
      font-weight: 600;
    }
    tr:hover {
      background-color: #f0f8ff;
    }
    .no-results {
      text-align: center;
      color: #666;
      font-style: italic;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>استعلام من JSON عبر URL</h1>

  <div class="search-container">
    <input type="search" id="searchInput" placeholder="اكتب أي كلمة للبحث..." />
    <button id="searchBtn">بحث</button>
  </div>

  <div id="resultsContainer"></div>

  <script>
    let data = [];

    async function loadData() {
      try {
        const response = await fetch('https://sydominges.github.io/new/8jfh0-7m5vq.json');
        if (!response.ok) throw new Error('فشل تحميل البيانات');
        data = await response.json();
      } catch (err) {
        alert(err.message);
      }
    }

    function formatDate(dateStr) {
      if (!dateStr) return '';
      const d = new Date(dateStr);
      if (isNaN(d)) return dateStr;
      return `${d.getDate()}/${d.getMonth()+1}/${d.getFullYear()}`;
    }

    function search(query) {
      query = query.trim().toLowerCase();
      if (!query) return [];

      return data.filter(item => {
        return Object.values(item).some(val => 
          String(val).toLowerCase().includes(query)
        );
      }).slice(0, 10);
    }

    function render(results) {
      const container = document.getElementById('resultsContainer');
      if (results.length === 0) {
        container.innerHTML = '<p class="no-results">لا توجد نتائج مطابقة.</p>';
        return;
      }

      let html = `<table>
        <thead>
          <tr>`;

      // أسماء الأعمدة - نأخذها من أول كائن في النتائج
      const keys = Object.keys(results[0]);
      keys.forEach(key => {
        html += `<th>${key}</th>`;
      });
      html += `</tr>
        </thead>
        <tbody>`;

      results.forEach(item => {
        html += '<tr>';
        keys.forEach(key => {
          let val = item[key];
          if (key.toLowerCase().includes('date')) {
            val = formatDate(val);
          }
          html += `<td>${val ?? ''}</td>`;
        });
        html += '</tr>';
      });

      html += '</tbody></table>';
      container.innerHTML = html;
    }

    document.getElementById('searchBtn').addEventListener('click', () => {
      const query = document.getElementById('searchInput').value;
      const results = search(query);
      render(results);
    });

    document.getElementById('searchInput').addEventListener('keypress', e => {
      if (e.key === 'Enter') {
        e.preventDefault();
        document.getElementById('searchBtn').click();
      }
    });

    window.addEventListener('load', loadData);
  </script>

</body>
</html>
