<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>استعلام عن البيانات</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: #f4f6f9;
      color: #333;
      margin: 0;
      padding: 20px;
      direction: rtl;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
    }
    .search-box {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 30px;
    }
    .search-box input {
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .result-card {
      background: #fafafa;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      position: relative;
    }
    .result-number {
      position: absolute;
      left: 10px;
      top: 10px;
      background: #3498db;
      color: white;
      width: 25px;
      height: 25px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
    }
    .result-header {
      font-size: 18px;
      font-weight: bold;
      color: #2c3e50;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-right: 30px;
    }
    .details {
      display: none;
      margin-top: 10px;
      line-height: 1.6;
    }
    .details p {
      margin: 4px 0;
    }
    .btn-toggle {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    #password-screen {
      position: fixed;
      top: 0; right: 0; bottom: 0; left: 0;
      background: #f0f0f0;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #password-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 300px;
      width: 100%;
    }
    #password-box input {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    #password-box button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background: #3498db;
      color: white;
      cursor: pointer;
    }
    .loading {
      text-align: center;
      padding: 20px;
      font-weight: bold;
    }
    .search-info {
      text-align: center;
      color: #666;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div id="password-screen">
    <div id="password-box">
      <h2>أدخل كلمة المرور</h2>
      <input type="password" id="passwordInput" placeholder="كلمة المرور">
      <button onclick="checkPassword()">دخول</button>
      <p id="errorMsg" style="color: red; margin-top: 10px;"></p>
    </div>
  </div>

  <div class="container" id="main-content" style="display:none;">
    <h1>استعلام عن البيانات</h1>
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="ابحث عن الاسم أو الرقم الذاتي أو أي جزء من البيانات..." disabled>
      <div class="search-info" id="searchInfo">اكتب للبحث (سيبدأ البحث بعد توقفك عن الكتابة بثانية واحدة)</div>
    </div>
    <div id="results">
      <div class="loading">جاري تحميل البيانات...</div>
    </div>
  </div>

  <script>
    // إعدادات التطبيق
    const PASSWORD = "123456";
    let data = [];
    let searchTimeout = null;
    const SEARCH_DELAY = 300; // تأخير البحث بـ 300 مللي ثانية (0.3 ثانية)

    // وظائف المصادقة
    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      const error = document.getElementById("errorMsg");
      if (input === PASSWORD) {
        document.getElementById("password-screen").style.display = "none";
        document.getElementById("main-content").style.display = "block";
        loadData();
      } else {
        error.textContent = "كلمة المرور غير صحيحة";
      }
    }

    // تحميل البيانات من ملف JSON
    function loadData() {
      fetch('8jfh0-7m5vq.json')
        .then(response => {
          if (!response.ok) {
            throw new Error('حدث خطأ في تحميل الملف');
          }
          return response.json();
        })
        .then(jsonData => {
          data = jsonData;
          document.getElementById('searchInput').disabled = false;
          document.getElementById('results').innerHTML = '';
          document.getElementById('searchInput').addEventListener('input', handleSearchInput);
          console.log('تم تحميل البيانات بنجاح:', data.length, 'سجل');
        })
        .catch(error => {
          console.error('فشل تحميل البيانات:', error);
          document.getElementById('results').innerHTML = `
            <div style="color: red; text-align: center; padding: 20px;">
              خطأ في تحميل البيانات. تأكد من:
              <ul style="text-align: right; direction: rtl;">
                <li>وجود ملف 8jfh0-7m5vq.json في نفس المجلد</li>
                <li>صيغة الملف صحيحة (JSON)</li>
                <li>عدم وجود أخطاء في البيانات</li>
              </ul>
              <div>${error.message}</div>
            </div>
          `;
        });
    }

    // معالجة إدخال البحث مع تأخير
    function handleSearchInput(event) {
      clearTimeout(searchTimeout);
      searchTimeout = setTimeout(() => {
        searchData(event.target.value);
      }, SEARCH_DELAY);
    }

    // تنظيف النص
    function sanitize(text) {
      return typeof text === 'string' ? text.replace(/'+/g, '').trim() : text;
    }

    // وظيفة البحث المحسنة
    function searchData(query) {
      const q = query.trim().toLowerCase();
      const container = document.getElementById('results');
      container.innerHTML = '';

      if (!q) {
        document.getElementById('searchInfo').textContent = "اكتب للبحث (سيبدأ البحث بعد توقفك عن الكتابة بثانية واحدة)";
        return;
      }

      document.getElementById('searchInfo').textContent = "جاري البحث...";

      // استخدام Web Worker للبحث إذا كان متاحاً
      if (window.Worker) {
        const worker = new Worker('data:application/javascript,' + encodeURIComponent(`
          onmessage = function(e) {
            const { data, query } = e.data;
            const results = data.filter(item =>
              Object.values(item).some(value => 
                String(value).toLowerCase().includes(query)
              )
            );
            postMessage(results);
          }
        `));

        worker.postMessage({ data: data, query: q });
        
        worker.onmessage = function(e) {
          displayResults(e.data);
          worker.terminate();
        };
      } else {
        // البحث بدون Web Worker إذا لم يكن متاحاً
        const results = data.filter(item =>
          Object.values(item).some(value => 
            String(value).toLowerCase().includes(q)
          )
        );
        displayResults(results);
      }
    }

    // عرض النتائج
    function displayResults(results) {
      const container = document.getElementById('results');
      document.getElementById('searchInfo').textContent = `عثرنا على ${results.length} نتيجة`;

      if (results.length === 0) {
        container.innerHTML = '<p style="text-align:center;">لا توجد نتائج</p>';
        return;
      }

      results.forEach((entry, index) => {
        const fullName = `${sanitize(entry['الاسم'])} ${sanitize(entry['اسم الأب']) || sanitize(entry['اسم الاب'])} ${sanitize(entry['النسبة'])}`;
        const birthDate = `${entry['اليوم'] || entry['المواليد / اليوم']}/${entry['الشهر'] || entry['المواليد / شهر']}/${entry['السنة'] || entry['المواليد / عام']}`;

        const card = document.createElement('div');
        card.className = 'result-card';
        card.innerHTML = `
          <div class="result-number">${index + 1}</div>
          <div class="result-header">
            <span>${fullName} - ${sanitize(entry['الرقم الذاتي'])}</span>
            <button class="btn-toggle" onclick="toggleDetails(this)">إظهار التفاصيل</button>
          </div>
          <div class="details">
            ${Object.entries(entry).map(([k, v]) => {
              if (['الاسم', 'اسم الأب', 'اسم الاب', 'النسبة', 'الرقم الذاتي', 'اليوم', 'الشهر', 'السنة', 'المواليد / يوم', 'المواليد / شهر', 'المواليد / عام'].includes(k)) return '';
              return `<p><strong>${k}:</strong> ${sanitize(v)}</p>`;
            }).join('')}
            <p><strong>تاريخ الميلاد:</strong> ${birthDate}</p>
          </div>
        `;
        container.appendChild(card);
      });
    }

    // إظهار/إخفاء التفاصيل
    function toggleDetails(btn) {
      const details = btn.closest(".result-card").querySelector(".details");
      const visible = details.style.display === "block";
      details.style.display = visible ? "none" : "block";
      btn.textContent = visible ? "إظهار التفاصيل" : "إخفاء التفاصيل";
    }
  </script>
</body>
</html>
