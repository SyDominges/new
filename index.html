<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://*.github.io https://*.githubusercontent.com;">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام الاستعلام عن البيانات الشخصية</title>
    <style>
        /* أنماط صفحة تسجيل الدخول */
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .login-container h1 {
            color: #2c3e50;
            margin-bottom: 30px;
        }
        .login-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            margin-bottom: 15px;
            text-align: center;
        }
        .login-button {
            padding: 12px 25px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        .login-button:hover {
            background-color: #2980b9;
        }
        .login-error {
            color: #e74c3c;
            margin-top: 10px;
            display: none;
        }
        
        /* أنماط الصفحة الرئيسية (مخفية في البداية) */
        .main-container {
            display: none;
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
        }
        .search-container {
            margin-bottom: 20px;
        }
        #searchInput {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            margin-bottom: 10px;
            text-align: center;
        }
        #searchInput:focus {
            outline: none;
            border-color: #3498db;
        }
        button {
            padding: 12px 25px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            background-color: #2980b9;
        }
        .no-results {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
            font-style: italic;
            display: none;
        }
        .employee-details {
            display: none;
            margin-top: 30px;
            text-align: right;
            border: 1px solid #eee;
            padding: 20px;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .detail-row {
            display: flex;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        .detail-row:last-child {
            border-bottom: none;
        }
        .detail-label {
            font-weight: bold;
            width: 150px;
            color: #555;
        }
        .detail-value {
            flex: 1;
        }
        .error-message {
            color: #e74c3c;
            margin-top: 10px;
            display: none;
        }
        .loading {
            text-align: center;
            padding: 20px;
            font-size: 18px;
            display: none;
        }
        .instructions {
            color: #7f8c8d;
            font-size: 14px;
            margin-bottom: 20px;
        }
        .logout-btn {
            margin-top: 20px;
            background-color: #e74c3c;
        }
        .logout-btn:hover {
            background-color: #c0392b;
        }
        @media (max-width: 768px) {
            .main-container, .login-container {
                padding: 20px;
            }
            .detail-row {
                flex-direction: column;
            }
            .detail-label {
                width: 100%;
                margin-bottom: 5px;
            }
        }
    </style>
</head>
<body>
    <!-- صفحة تسجيل الدخول -->
    <div class="login-container" id="loginContainer">
        <h1>تسجيل الدخول</h1>
        <input type="text" id="username" class="login-input" placeholder="اسم المستخدم">
        <input type="password" id="password" class="login-input" placeholder="كلمة المرور">
        <div class="login-error" id="loginError">اسم المستخدم أو كلمة المرور غير صحيحة</div>
        <button class="login-button" id="loginButton">دخول</button>
    </div>
    
    <!-- الصفحة الرئيسية (مخفية في البداية) -->
    <div class="main-container" id="mainContainer">
        <h1>الاستعلام عن البيانات الشخصية</h1>
        <p class="instructions">الرجاء إدخال الرقم الوطني للاستعلام عن البيانات</p>
        
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="أدخل الرقم الوطني (11 رقمًا)" maxlength="11" inputmode="numeric">
            <div class="error-message" id="errorMessage">الرقم الوطني يجب أن يحتوي على 11 رقمًا على الأقل</div>
            <button id="searchButton">استعلام</button>
        </div>
        
        <div class="loading" id="loading">جاري البحث عن البيانات...</div>
        <div class="no-results" id="noResults">لا توجد بيانات مطابقة للرقم الوطني المدخل</div>
        
        <div class="employee-details" id="employeeDetails">
            <h2 id="employeeName">بيانات الموظف</h2>
            <div id="detailsContent"></div>
        </div>
        
        <button class="login-button logout-btn" id="logoutButton">تسجيل الخروج</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script>
        // بيانات تسجيل الدخول (SHA-256 لـ "admin" و "5-6-2025")
        const CORRECT_USERNAME_HASH = "8c6976e5b5410415bde908bd4dee15dfb167a9c873fc4bb8a81f6f2ab448a918";
        const CORRECT_PASSWORD_HASH = "a591a6d40bf420404a011733cfb7b190d62c65bf0bcda32b57b277d9ad9f146e";
        let failedAttempts = 0;
        const MAX_ATTEMPTS = 3;
        
        // عناصر تسجيل الدخول
        const loginContainer = document.getElementById('loginContainer');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginButton = document.getElementById('loginButton');
        const loginError = document.getElementById('loginError');
        const mainContainer = document.getElementById('mainContainer');
        const logoutButton = document.getElementById('logoutButton');
        
        // عناصر الصفحة الرئيسية
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const loading = document.getElementById('loading');
        const noResults = document.getElementById('noResults');
        const employeeDetails = document.getElementById('employeeDetails');
        const employeeName = document.getElementById('employeeName');
        const detailsContent = document.getElementById('detailsContent');
        const errorMessage = document.getElementById('errorMessage');
        
        // بيانات الموظفين
        let allEmployees = [];
        let encryptionKey = "";
        
        // حدث تسجيل الدخول
        loginButton.addEventListener('click', function() {
            if (failedAttempts >= MAX_ATTEMPTS) {
                loginError.textContent = 'تم تجاوز عدد المحاولات المسموح بها';
                loginButton.disabled = true;
                return;
            }
            
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();
            
            const hashedUsername = CryptoJS.SHA256(username).toString();
            const hashedPassword = CryptoJS.SHA256(password).toString();
            
            if (hashedUsername === CORRECT_USERNAME_HASH && hashedPassword === CORRECT_PASSWORD_HASH) {
                loginError.style.display = 'none';
                loginContainer.style.display = 'none';
                mainContainer.style.display = 'block';
                
                // طلب كلمة سر التشفير
                encryptionKey = prompt("أدخل كلمة سر فك تشفير البيانات:");
                if (encryptionKey) {
                    loadEmployeeData();
                } else {
                    alert("يجب إدخال كلمة السر لفك تشفير البيانات");
                    location.reload();
                }
            } else {
                failedAttempts++;
                loginError.textContent = `بيانات غير صحيحة. المحاولات المتبقية: ${MAX_ATTEMPTS - failedAttempts}`;
                loginError.style.display = 'block';
            }
        });
        
        // حدث تسجيل الخروج
        logoutButton.addEventListener('click', function() {
            if (confirm("هل أنت متأكد من تسجيل الخروج؟")) {
                sessionStorage.clear();
                location.reload();
            }
        });

   function loadEmployeeData() {
    loading.style.display = 'block';
    
    // روابط Raw المباشرة (تأكد من صحة المسار)
    const baseUrl = 'https://raw.githubusercontent.com/SyDominges/test/3efb71c979f0e711536dbfa006ffe76898f26bc2/';
    
    Promise.all([
        fetch(`${baseUrl}encrypted_part1.json?t=${Date.now()}`)
            .then(res => {
                if (!res.ok) throw new Error('Part1 load failed');
                return res.text();
            }),
        fetch(`${baseUrl}encrypted_part2.json?t=${Date.now()}`)
            .then(res => {
                if (!res.ok) throw new Error('Part2 load failed');
                return res.text();
            })
    ])
    .then(([part1, part2]) => {
        try {
            // فك التشفير مع التحقق
            const decrypt = (data) => {
                const bytes = CryptoJS.AES.decrypt(data.trim(), encryptionKey);
                const decrypted = bytes.toString(CryptoJS.enc.Utf8);
                if (!decrypted) throw new Error('فشل فك التشفير - كلمة سر خاطئة');
                return JSON.parse(decrypted);
            };

            const data1 = decrypt(part1);
            const data2 = decrypt(part2);
            
            // دمج البيانات
            allEmployees = [...Object.values(data1), ...Object.values(data2)];
            
            if (allEmployees.length === 0) throw new Error('البيانات فارغة بعد الفك');
            
            console.log('تم تحميل:', allEmployees.length, 'سجلاً');
            showStatus("تم تحميل البيانات بنجاح", true);
            
        } catch (error) {
            console.error('فك التشفير فشل:', error);
            console.log('محتوى part1:', part1.substring(0, 100));
            showStatus(`خطأ: ${error.message}`, false);
        }
    })
    .catch(error => {
        console.error('خطأ التحميل:', error);
        showStatus(`فشل تحميل الملفات: ${error.message}`, false);
    })
    .finally(() => {
        loading.style.display = 'none';
    });
}     
        // التحقق من صحة البيانات
        function verifyData(data) {
            if (!data || typeof data !== 'object') return false;
            const sampleItem = Object.values(data)[0];
            return sampleItem && sampleItem['الاسم'] && sampleItem['الرقم الوطني'];
        }
        
        // عرض حالة التحميل
        function showStatus(message, isSuccess) {
            errorMessage.textContent = message;
            errorMessage.style.color = isSuccess ? '#27ae60' : '#e74c3c';
            errorMessage.style.display = 'block';
        }
        
        // وظيفة البحث
        function performSearch() {
            let searchTerm = searchInput.value.trim();
            
            // إزالة جميع الأحرف غير الرقمية
            searchTerm = searchTerm.replace(/\D/g, '');
            
            // إزالة الصفر الأول إذا وجد
            if (searchTerm.startsWith('0')) {
                searchTerm = searchTerm.substring(1);
            }
            
            // التحقق من صحة الإدخال (8 أرقام على الأقل)
            if (searchTerm.length < 8) {
                errorMessage.textContent = 'الرجاء إدخال 8 أرقام على الأقل (بدون الصفر الأول)';
                errorMessage.style.display = 'block';
                noResults.style.display = 'none';
                employeeDetails.style.display = 'none';
                return;
            }
            
            errorMessage.style.display = 'none';
            loading.style.display = 'block';
            noResults.style.display = 'none';
            employeeDetails.style.display = 'none';
            
            // محاكاة تأخير التحميل
            setTimeout(() => {
                loading.style.display = 'none';
                
                // البحث عن الموظف
                const foundEmployee = allEmployees.find(employee => {
                    const nationalId = employee['الرقم الوطني'] ? employee['الرقم الوطني'].replace(/\D/g, '') : '';
                    return nationalId.includes(searchTerm);
                });
                
                if (foundEmployee) {
                    displayEmployeeDetails(foundEmployee);
                } else {
                    noResults.style.display = 'block';
                }
            }, 800);
        }
        
        // عرض تفاصيل الموظف
        function displayEmployeeDetails(employee) {
            employeeName.textContent = employee['الاسم والنسبة'] || 'بيانات الموظف';
            
            // تنسيق تاريخ الميلاد
            const birthDay = employee['المواليد / اليوم'] || '--';
            const birthMonth = employee['المواليد / شهر'] || '--';
            const birthYear = employee['المواليد / عام'] || '--';
            const birthDate = `${birthDay}/${birthMonth}/${birthYear}`;
            
            // إنشاء صفوف التفاصيل
            detailsContent.innerHTML = '';
            
            const fieldsToShow = [
                { label: 'الرقم الذاتي', value: employee['الرقم الذاتي'] },
                { label: 'الاسم', value: employee['الاسم'] },
                { label: 'النسبة', value: employee['النسبة'] },
                { label: 'اسم الأب', value: employee['اسم الأب'] },
                { label: 'اسم الأم', value: employee['اسم الأم'] },
                { label: 'تاريخ الميلاد', value: birthDate },
                { label: 'مكان الولادة', value: employee['الولادة والتاريخ'] },
                { label: 'الرقم الوطني', value: employee['الرقم الوطني'] },
                { label: 'الشهادة العلمية', value: employee['الشهادة'] },
                { label: 'التخصص', value: employee['التخصص'] },
                { label: 'المسمى الوظيفي', value: employee['مسمى وظيفي'] },
                { label: 'الجهة التابع لها', value: employee['الجهة'] }
            ];
            
            fieldsToShow.forEach(field => {
                if (field.value && field.value !== 'null') {
                    const row = document.createElement('div');
                    row.className = 'detail-row';
                    row.innerHTML = `
                        <div class="detail-label">${field.label}:</div>
                        <div class="detail-value">${field.value}</div>
                    `;
                    detailsContent.appendChild(row);
                }
            });
            
            employeeDetails.style.display = 'block';
        }
        
        // التحقق من صحة الإدخال
        searchInput.addEventListener('input', function() {
            // السماح بالأرقام فقط
            this.value = this.value.replace(/\D/g, '');
            
            // إخفاء رسالة الخطأ إذا كان الإدخال صحيحًا
            if (this.value.replace(/^0/, '').length >= 8) {
                errorMessage.style.display = 'none';
            }
        });
        
        // أحداث البحث
        searchButton.addEventListener('click', performSearch);
        
        searchInput.addEventListener('keyup', function(e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });
    </script>
