<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام الاستعلام عن البيانات الشخصية</title>
    <style>
        /* أنماط صفحة تسجيل الدخول */
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .login-container h1 {
            color: #2c3e50;
            margin-bottom: 30px;
        }
        .login-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            margin-bottom: 15px;
            text-align: center;
        }
        .login-button {
            padding: 12px 25px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        .login-button:hover {
            background-color: #2980b9;
        }
        .login-error {
            color: #e74c3c;
            margin-top: 10px;
            display: none;
        }
        
        /* أنماط الصفحة الرئيسية (مخفية في البداية) */
        .main-container {
            display: none;
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
        }
        .search-container {
            margin-bottom: 20px;
        }
        #searchInput {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            margin-bottom: 10px;
            text-align: center;
        }
        #searchInput:focus {
            outline: none;
            border-color: #3498db;
        }
        button {
            padding: 12px 25px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            background-color: #2980b9;
        }
        .no-results {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
            font-style: italic;
            display: none;
        }
        .employee-details {
            display: none;
            margin-top: 30px;
            text-align: right;
            border: 1px solid #eee;
            padding: 20px;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .detail-row {
            display: flex;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        .detail-row:last-child {
            border-bottom: none;
        }
        .detail-label {
            font-weight: bold;
            width: 150px;
            color: #555;
        }
        .detail-value {
            flex: 1;
        }
        .error-message {
            color: #e74c3c;
            margin-top: 10px;
            display: none;
        }
        .loading {
            text-align: center;
            padding: 20px;
            font-size: 18px;
            display: none;
        }
        .instructions {
            color: #7f8c8d;
            font-size: 14px;
            margin-bottom: 20px;
        }
        @media (max-width: 768px) {
            .main-container, .login-container {
                padding: 20px;
            }
            .detail-row {
                flex-direction: column;
            }
            .detail-label {
                width: 100%;
                margin-bottom: 5px;
            }
        }
    </style>
</head>
<body>
    <!-- صفحة تسجيل الدخول -->
    <div class="login-container" id="loginContainer">
        <h1>تسجيل الدخول</h1>
        <input type="text" id="username" class="login-input" placeholder="اسم المستخدم">
        <input type="password" id="password" class="login-input" placeholder="كلمة المرور">
        <div class="login-error" id="loginError">اسم المستخدم أو كلمة المرور غير صحيحة</div>
        <button class="login-button" id="loginButton">دخول</button>
    </div>
    
    <!-- الصفحة الرئيسية (مخفية في البداية) -->
    <div class="main-container" id="mainContainer">
        <h1>الاستعلام عن البيانات الشخصية</h1>
        <p class="instructions">الرجاء إدخال الرقم الوطني للاستعلام عن البيانات</p>
        
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="أدخل الرقم الوطني (11 رقمًا)" maxlength="11" inputmode="numeric">
            <div class="error-message" id="errorMessage">الرقم الوطني يجب أن يحتوي على 11 رقمًا على الأقل</div>
            <button id="searchButton">استعلام</button>
        </div>
        
        <div class="loading" id="loading">جاري البحث عن البيانات...</div>
        <div class="no-results" id="noResults">لا توجد بيانات مطابقة للرقم الوطني المدخل</div>
        
        <div class="employee-details" id="employeeDetails">
            <h2 id="employeeName">بيانات الموظف</h2>
            <div id="detailsContent"></div>
        </div>
    </div>

    <script>
        // بيانات تسجيل الدخول
        const CORRECT_USERNAME = "admin";
        const CORRECT_PASSWORD = "5-6-2025";
        
        // عناصر تسجيل الدخول
        const loginContainer = document.getElementById('loginContainer');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginButton = document.getElementById('loginButton');
        const loginError = document.getElementById('loginError');
        const mainContainer = document.getElementById('mainContainer');
        
        // عناصر الصفحة الرئيسية
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const loading = document.getElementById('loading');
        const noResults = document.getElementById('noResults');
        const employeeDetails = document.getElementById('employeeDetails');
        const employeeName = document.getElementById('employeeName');
        const detailsContent = document.getElementById('detailsContent');
        const errorMessage = document.getElementById('errorMessage');
        
        // بيانات الموظفين
        let allEmployees = [];
        
        // حدث تسجيل الدخول
        loginButton.addEventListener('click', function() {
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();
            
            if (username === CORRECT_USERNAME && password === CORRECT_PASSWORD) {
                loginError.style.display = 'none';
                loginContainer.style.display = 'none';
                mainContainer.style.display = 'block';
                
                // تحميل بيانات الموظفين بعد تسجيل الدخول بنجاح
                loadEmployeeData();
            } else {
                loginError.style.display = 'block';
            }
        });
        
        // تحميل بيانات الموظفين
        function loadEmployeeData() {
            fetch('8jfh0-7m5vq.json')
                .then(response => response.json())
                .then(data => {
                    allEmployees = data;
                })
                .catch(error => {
                    console.error('Error loading JSON data:', error);
                    errorMessage.textContent = 'حدث خطأ أثناء تحميل البيانات';
                    errorMessage.style.display = 'block';
                });
        }
        
        // وظيفة البحث
        function performSearch() {
            let searchTerm = searchInput.value.trim();
            
            // إزالة جميع الأحرف غير الرقمية
            searchTerm = searchTerm.replace(/\D/g, '');
            
            // إزالة الصفر الأول إذا وجد
            if (searchTerm.startsWith('0')) {
                searchTerm = searchTerm.substring(1);
            }
            
            // التحقق من صحة الإدخال (8 أرقام على الأقل)
            if (searchTerm.length < 8) {
                errorMessage.textContent = 'الرجاء إدخال 8 أرقام على الأقل (بدون الصفر الأول)';
                errorMessage.style.display = 'block';
                noResults.style.display = 'none';
                employeeDetails.style.display = 'none';
                return;
            }
            
            errorMessage.style.display = 'none';
            loading.style.display = 'block';
            noResults.style.display = 'none';
            employeeDetails.style.display = 'none';
            
            // محاكاة تأخير التحميل
            setTimeout(() => {
                loading.style.display = 'none';
                
                // البحث عن الموظف
                const foundEmployee = allEmployees.find(employee => {
                    const nationalId = employee['الرقم الوطني'] ? employee['الرقم الوطني'].replace(/\D/g, '') : '';
                    return nationalId.includes(searchTerm);
                });
                
                if (foundEmployee) {
                    displayEmployeeDetails(foundEmployee);
                } else {
                    noResults.style.display = 'block';
                }
            }, 800);
        }
        
        // عرض تفاصيل الموظف
        function displayEmployeeDetails(employee) {
            employeeName.textContent = employee['الاسم والنسبة'] || 'بيانات الموظف';
            
            // تنسيق تاريخ الميلاد
            const birthDay = employee['المواليد / اليوم'] || '--';
            const birthMonth = employee['المواليد / شهر'] || '--';
            const birthYear = employee['المواليد / عام'] || '--';
            const birthDate = `${birthDay}/${birthMonth}/${birthYear}`;
            
            // إنشاء صفوف التفاصيل
            detailsContent.innerHTML = '';
            
            const fieldsToShow = [
                { label: 'الرقم الذاتي', value: employee['الرقم الذاتي'] },
                { label: 'الاسم', value: employee['الاسم'] },
                { label: 'النسبة', value: employee['النسبة'] },
                { label: 'اسم الأب', value: employee['اسم الأب'] },
                { label: 'اسم الأم', value: employee['اسم الأم'] },
                { label: 'تاريخ الميلاد', value: birthDate },
                { label: 'مكان الولادة', value: employee['الولادة والتاريخ'] },
                { label: 'الرقم الوطني', value: employee['الرقم الوطني'] },
                { label: 'الشهادة العلمية', value: employee['الشهادة'] },
                { label: 'التخصص', value: employee['التخصص'] },
                { label: 'المسمى الوظيفي', value: employee['مسمى وظيفي'] },
                { label: 'الجهة التابع لها', value: employee['الجهة'] }
            ];
            
            fieldsToShow.forEach(field => {
                if (field.value && field.value !== 'null') {
                    const row = document.createElement('div');
                    row.className = 'detail-row';
                    row.innerHTML = `
                        <div class="detail-label">${field.label}:</div>
                        <div class="detail-value">${field.value}</div>
                    `;
                    detailsContent.appendChild(row);
                }
            });
            
            employeeDetails.style.display = 'block';
        }
        
        // التحقق من صحة الإدخال
        searchInput.addEventListener('input', function() {
            // السماح بالأرقام فقط
            this.value = this.value.replace(/\D/g, '');
            
            // إخفاء رسالة الخطأ إذا كان الإدخال صحيحًا
            if (this.value.replace(/^0/, '').length >= 8) {
                errorMessage.style.display = 'none';
            }
        });
        
        // أحداث البحث
        searchButton.addEventListener('click', performSearch);
        
        searchInput.addEventListener('keyup', function(e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });
    </script>
</body>
</html>
