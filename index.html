<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام الاستعلام عن البيانات الشخصية</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="login-container" id="loginContainer">
            <div class="logo">
                <i class="fas fa-user-shield"></i>
                <h1>نظام الاستعلام الآمن</h1>
            </div>
            
            <div class="alert alert-error" id="loginError"></div>
            
            <div class="form-group">
                <label for="username">اسم المستخدم</label>
                <input type="text" id="username" class="form-control" placeholder="أدخل اسم المستخدم" autocomplete="username">
            </div>
            
            <div class="form-group">
                <label for="password">كلمة المرور</label>
                <input type="password" id="password" class="form-control" placeholder="أدخل كلمة المرور" autocomplete="current-password">
            </div>
            
            <button class="btn btn-primary" id="loginButton">
                <span id="loginText">دخول</span>
                <span id="loginSpinner" class="spinner"><i class="fas fa-spinner fa-spin"></i></span>
            </button>
        </div>
        
        <div class="main-container" id="mainContainer">
            <div class="header">
                <div class="logo">
                    <i class="fas fa-database"></i>
                    <h1>الاستعلام عن البيانات الشخصية</h1>
                </div>
                <button class="btn btn-logout" id="logoutButton">
                    <i class="fas fa-sign-out-alt"></i> تسجيل الخروج
                </button>
            </div>
            
            <div class="search-container">
                <p class="instructions">الرجاء إدخال الرقم الوطني للاستعلام عن البيانات</p>
                
                <div class="alert alert-error" id="errorMessage"></div>
                
                <div class="form-group search-box">
                    <input type="text" id="searchInput" class="form-control" placeholder="أدخل الرقم الوطني (10 أرقام)" maxlength="10">
                    <button class="btn btn-search" id="searchButton">
                        <i class="fas fa-search"></i> استعلام
                    </button>
                </div>
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"><i class="fas fa-spinner fa-spin"></i></div>
                <p>جاري البحث عن البيانات...</p>
            </div>
            
            <div class="alert alert-error" id="noResults">
                <i class="fas fa-exclamation-circle"></i> لا توجد بيانات مطابقة للرقم الوطني المدخل
            </div>
            
            <div class="employee-details" id="employeeDetails">
                <h2 id="employeeName"><i class="fas fa-user-tie"></i> بيانات الموظف</h2>
                <div id="detailsContent"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="auth.js"></script>
    <script src="data.js"></script>
    <script src="ui.js"></script>
    <script src="main.js"></script>
</body>
</html>
