<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>نظام الاستعلام</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #eef1f5;
      margin: 0;
      padding: 40px 20px;
      color: #2c3e50;
    }

    h2 {
      text-align: center;
      color: #34495e;
      margin-bottom: 30px;
    }

    .search-box {
      max-width: 600px;
      margin: 0 auto 40px;
      display: flex;
      gap: 10px;
    }

    .search-box input {
      flex: 1;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .search-box button {
      padding: 12px 18px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .search-box button:hover {
      background-color: #2980b9;
    }

    .results {
      max-width: 800px;
      margin: auto;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    .summary {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 18px;
      font-weight: bold;
    }

    .summary i {
      margin-left: 5px;
      color: #3498db;
    }

    .summary button {
      margin-left: 10px;
      background-color: #2ecc71;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
    }

    .summary button:last-child {
      background-color: #f39c12;
    }

    .details {
      margin-top: 15px;
      display: none;
      line-height: 1.8;
    }

    .details p {
      margin: 5px 0;
    }

    .no-results {
      text-align: center;
      color: #999;
      font-style: italic;
      margin-top: 50px;
    }

    @media print {
      body {
        background: none;
        padding: 0;
      }
      .no-results, .search-box, h2 {
        display: none;
      }
      .card {
        box-shadow: none;
        border: 1px solid #ddd;
        page-break-inside: avoid;
      }
      .details {
        display: block !important;
      }
      .summary button {
        display: none;
      }
    }
  </style>
</head>
<body>

<script>
  const password = "1234"; // غيّر كلمة المرور من هنا
  if (!sessionStorage.getItem("authenticated")) {
    const entered = prompt("أدخل كلمة المرور للدخول:");
    if (entered === password) {
      sessionStorage.setItem("authenticated", true);
    } else {
      alert("كلمة المرور خاطئة.");
      location.href = "https://google.com";
    }
  }
</script>

<h2><i class="fas fa-search"></i> نظام الاستعلام عن الموظفين</h2>

<div class="search-box">
  <input type="text" id="searchInput" placeholder="ابحث بالاسم، الرقم الذاتي، أو أي معلوووومة..." onkeypress="if(event.key === 'Enter') search()">
  <button onclick="search()">بحث</button>
</div>

<div class="results" id="results"></div>
<div class="no-results" id="noResults" style="display: none;">لا توجد نتائج مطابقة.</div>

<script>
let employees = [];

// دالة لتحميل البيانات
function loadData() {
  return fetch('8jfh0-7m5vq.json')
    .then(res => {
      if (!res.ok) {
        throw new Error('فشل جلب البيانات');
      }
      return res.json();
    })
    .then(data => {
      employees = data;
      console.log('تم تحميل البيانات بنجاح');
    })
    .catch(error => {
      console.error('حدث خطأ في جلب البيانات:', error);
      alert('حدث خطأ في تحميل البيانات. الرجاء المحاولة لاحقاً.');
    });
}

// تحميل البيانات عند بدء التشغيل
loadData();

function search() {
  const query = document.getElementById("searchInput").value.trim();
  const resultsContainer = document.getElementById("results");
  const noResults = document.getElementById("noResults");
  
  resultsContainer.innerHTML = "";
  noResults.style.display = "none";

  if (!query) {
    alert("الرجاء إدخال كلمة للبحث");
    return;
  }

  if (employees.length === 0) {
    alert("جاري تحميل البيانات، الرجاء الانتظار...");
    return;
  }

  const filtered = employees.filter(emp => {
    return Object.values(emp).some(val => {
      if (val === null || val === undefined) return false;
      return val.toString().toLowerCase().includes(query.toLowerCase());
    });
  });

  if (filtered.length === 0) {
    noResults.style.display = "block";
    return;
  }

  filtered.slice(0, 10).forEach(emp => {
    const fullName = [emp["الاسم"], emp["اسم الأب"], emp["النسبة"]].filter(Boolean).join(' ');
    const number = emp["الرقم الذاتي"] || "—";

    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <div class="summary">
        <div><i class="fas fa-user"></i> ${fullName} - <i class="fas fa-id-badge"></i> ${number}</div>
        <div>
          <button onclick="toggleDetails(this)">إظهار التفاصيل</button>
          <button onclick="printCard(this)">طباعة</button>
        </div>
      </div>
      <div class="details">
        ${Object.entries(emp).map(([k, v]) => `<p><strong>${k}:</strong> ${v || "—"}</p>`).join('')}
      </div>
    `;
    resultsContainer.appendChild(card);
  });
}

function toggleDetails(button) {
  const details = button.closest(".card").querySelector(".details");
  if (details.style.display === "none" || details.style.display === "") {
    details.style.display = "block";
    button.textContent = "إخفاء التفاصيل";
  } else {
    details.style.display = "none";
    button.textContent = "إظهار التفاصيل";
  }
}

function printCard(button) {
  const card = button.closest(".card");
  const originalDisplay = card.querySelector(".details").style.display;
  card.querySelector(".details").style.display = "block";
  
  const printContent = card.innerHTML.replace(/<button.*?<\/button>/g, '');
  
  const printWindow = window.open('', '_blank');
  printWindow.document.write(`
    <!DOCTYPE html>
    <html lang="ar" dir="rtl">
    <head>
      <meta charset="UTF-8">
      <title>طباعة بيانات الموظف</title>
      <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
      <style>
        body {
          font-family: 'Cairo', sans-serif;
          padding: 20px;
          direction: rtl;
        }
        .card {
          background: white;
          border: 1px solid #ddd;
          border-radius: 8px;
          padding: 20px;
          margin: 10px;
        }
        .details {
          display: block !important;
        }
        p {
          margin: 8px 0;
        }
        strong {
          color: #34495e;
        }
      </style>
    </head>
    <body>
      ${printContent}
      <script>
        window.onload = function() {
          setTimeout(function() {
            window.print();
            window.close();
          }, 200);
        };
      </script>
    </body>
    </html>
  `);
  printWindow.document.close();
  
  // استعادة الحالة الأصلية
  card.querySelector(".details").style.display = originalDisplay;
}
</script>

</body>
</html>
