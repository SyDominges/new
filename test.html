<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>البحث عن موظف</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    .search-box {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      padding: 12px 20px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    .result-card {
      border: 1px solid #ddd;
      border-radius: 10px;
      margin-bottom: 20px;
      padding: 20px;
      background-color: #fdfdfd;
    }

    .result-header {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .details {
      display: none;
      margin-top: 10px;
      border-top: 1px solid #eee;
      padding-top: 10px;
    }

    .details p {
      margin: 6px 0;
    }

    .btn-toggle {
      background-color: #27ae60;
      margin-top: 10px;
      padding: 6px 12px;
      font-size: 14px;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      border: none;
    }

    .btn-toggle:hover {
      background-color: #219150;
    }

    @media (max-width: 600px) {
      .search-box {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>البحث عن موظف</h1>
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="أدخل الاسم، الرقم الذاتي أو أي معلومة...">
      <button onclick="search()">بحث</button>
    </div>
    <div id="results"></div>
  </div>

  <script>
    let employees = [];

    // تحميل البيانات من الملف
    fetch('8jfh0-7m5vq.json')
      .then(res => res.json())
      .then(data => {
        employees = data;
      })
      .catch(error => {
        console.error("فشل تحميل البيانات:", error);
      });

    function sanitize(text) {
      return String(text || "").replace(/['"]/g, "").trim();
    }

    function formatBirthDate(emp) {
      if (emp["اليوم"] && emp["الشهر"] && emp["السنة"]) {
        return `${emp["اليوم"]} / ${emp["الشهر"]} / ${emp["السنة"]}`;
      }
      return '';
    }

    function search() {
      const query = document.getElementById("searchInput").value.trim().toLowerCase();
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      if (!query) return;

      const filtered = employees.filter(emp =>
        Object.values(emp).some(val =>
          String(val).toLowerCase().includes(query)
        )
      );

      if (filtered.length === 0) {
        resultsDiv.innerHTML = "<p style='text-align:center; color:gray;'>لا توجد نتائج مطابقة.</p>";
        return;
      }

      filtered.slice(0, 10).forEach((emp, i) => {
        const fullName = sanitize(`${emp["الاسم"]} ${emp["اسم الأب"]} ${emp["النسبة"]}`);
        const selfId = sanitize(emp["الرقم الذاتي"]);

        const card = document.createElement("div");
        card.className = "result-card";

        const detailsId = `details-${i}`;
        const birthDate = formatBirthDate(emp);

        let details = "";
        for (const key in emp) {
          if (["الاسم", "اسم الأب", "النسبة", "الرقم الذاتي", "اليوم", "الشهر", "السنة"].includes(key)) continue;
          details += `<p><strong>${key}:</strong> ${sanitize(emp[key])}</p>`;
        }

        if (birthDate) {
          details += `<p><strong>تاريخ الميلاد:</strong> ${birthDate}</p>`;
        }

        card.innerHTML = `
          <div class="result-header">${fullName} - الرقم الذاتي: ${selfId}</div>
          <button class="btn-toggle" onclick="toggleDetails('${detailsId}')">إظهار التفاصيل</button>
          <div class="details" id="${detailsId}">${details}</div>
        `;

        resultsDiv.appendChild(card);
      });
    }

    function toggleDetails(id) {
      const element = document.getElementById(id);
      element.style.display = element.style.display === "block" ? "none" : "block";
    }
  </script>
</body>
</html>
