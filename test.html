<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>استعلام عن البيانات</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: #f4f6f9;
      color: #333;
      margin: 0;
      padding: 20px;
      direction: rtl;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
    }

    .search-box {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 30px;
    }

    .search-box input {
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .result-card {
      background: #fafafa;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .result-header {
      font-size: 18px;
      font-weight: bold;
      color: #2c3e50;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .details {
      display: none;
      margin-top: 10px;
      line-height: 1.6;
    }

    .details p {
      margin: 4px 0;
    }

    .btn-toggle {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }

    @media print {
      .btn-toggle,
      .search-box {
        display: none !important;
      }

      .details {
        display: block !important;
      }

      .result-card {
        page-break-inside: avoid;
        border: 1px solid #000;
      }
    }

    /* شاشة كلمة المرور */
    #password-screen {
      position: fixed;
      top: 0; right: 0; bottom: 0; left: 0;
      background: #f0f0f0;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #password-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 300px;
      width: 100%;
    }

    #password-box input {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    #password-box button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background: #3498db;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- شاشة كلمة المرور -->
  <div id="password-screen">
    <div id="password-box">
      <h2>أدخل كلمة المرور</h2>
      <input type="password" id="passwordInput" placeholder="كلمة المرور">
      <button onclick="checkPassword()">دخول</button>
      <p id="errorMsg" style="color: red; margin-top: 10px;"></p>
    </div>
  </div>

  <!-- المحتوى الرئيسي -->
  <div class="container" id="main-content" style="display:none;">
    <h1>استعلام عن البيانات</h1>
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="ابحث عن الاسم أو الرقم الذاتي أو أي جزء من البيانات..." oninput="searchData()">
    </div>
    <div id="results"></div>
  </div>

  <script>
    const PASSWORD = "123456"; // يمكنك تغييره

    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      const error = document.getElementById("errorMsg");
      if (input === PASSWORD) {
        document.getElementById("password-screen").style.display = "none";
        document.getElementById("main-content").style.display = "block";
      } else {
        error.textContent = "كلمة المرور غير صحيحة";
      }
    }

    let data = [];

    fetch('8jfh0-7m5vq.json')
      .then(res => res.json())
      .then(json => data = json)
      .catch(err => console.error("فشل تحميل البيانات", err));

    function sanitize(text) {
      return typeof text === 'string' ? text.replace(/'+/g, '').trim() : text;
    }

    function searchData() {
      const q = document.getElementById('searchInput').value.trim().toLowerCase();
      const container = document.getElementById('results');
      container.innerHTML = '';

      if (!q) return;

      const results = data.filter(item =>
        Object.values(item).join(' ').toLowerCase().includes(q)
      ).slice(0, 10);

      results.forEach(entry => {
        const fullName = `${sanitize(entry['الاسم'])} ${sanitize(entry['اسم الأب']) || sanitize(entry['اسم الاب'])} ${sanitize(entry['النسبة'])}`;
        const birthDate = `${entry['اليوم'] || entry['المواليد / اليوم']}/${entry['الشهر'] || entry['المواليد / شهر']}/${entry['السنة'] || entry['المواليد / عام']}`;

        const card = document.createElement('div');
        card.className = 'result-card';
        card.innerHTML = `
          <div class="result-header">
            <span>${fullName} - ${sanitize(entry['الرقم الذاتي'])}</span>
            <button class="btn-toggle" onclick="toggleDetails(this)">إظهار التفاصيل</button>
          </div>
          <div class="details">
            ${Object.entries(entry).map(([k, v]) => {
              if (['الاسم', 'اسم الأب', 'اسم الاب', 'النسبة', 'الرقم الذاتي', 'اليوم', 'الشهر', 'السنة', 'المواليد / يوم', 'المواليد / شهر', 'المواليد / عام'].includes(k)) return '';
              return `<p><strong>${k}:</strong> ${sanitize(v)}</p>`;
            }).join('')}
            <p><strong>تاريخ الميلاد:</strong> ${birthDate}</p>
          </div>
        `;
        container.appendChild(card);
      });
    }

    function toggleDetails(btn) {
      const details = btn.closest(".result-card").querySelector(".details");
      const visible = details.style.display === "block";
      details.style.display = visible ? "none" : "block";
      btn.textContent = visible ? "إظهار التفاصيل" : "إخفاء التفاصيل";
    }
  </script>
</body>
</html>
