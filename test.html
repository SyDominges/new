<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>نظام الاستعلام</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #eef1f5;
      margin: 0;
      padding: 40px 20px;
      color: #2c3e50;
    }

    h2 {
      text-align: center;
      color: #34495e;
      margin-bottom: 30px;
    }

    .search-box {
      max-width: 600px;
      margin: 0 auto 40px;
      display: flex;
      gap: 10px;
    }

    .search-box input {
      flex: 1;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .search-box button {
      padding: 12px 18px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .search-box button:hover {
      background-color: #2980b9;
    }

    .results {
      max-width: 800px;
      margin: auto;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    .summary {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 18px;
      font-weight: bold;
    }

    .summary i {
      margin-left: 5px;
      color: #3498db;
    }

    .summary button {
      margin-left: 10px;
      background-color: #2ecc71;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
    }

    .summary button:last-child {
      background-color: #f39c12;
    }

    .details {
      margin-top: 15px;
      display: none;
      line-height: 1.8;
    }

    .details p {
      margin: 5px 0;
    }

    .no-results {
      text-align: center;
      color: #999;
      font-style: italic;
      margin-top: 50px;
    }

    @media print {
      body {
        background: none;
        padding: 0;
      }
      .no-results, .search-box, h2 {
        display: none;
      }
      .card {
        box-shadow: none;
        border: 1px solid #ddd;
        page-break-inside: avoid;
      }
      .details {
        display: block !important;
      }
      .summary button {
        display: none;
      }
    }
  </style>
</head>
<body>

<script>
  // نظام الحماية بكلمة المرور
  const password = "1234";
  if (!sessionStorage.getItem("authenticated")) {
    const entered = prompt("أدخل كلمة المرور للدخول:");
    if (entered === password) {
      sessionStorage.setItem("authenticated", "true");
    } else {
      alert("كلمة المرور خاطئة.");
      window.location.href = "https://google.com";
    }
  }
</script>

<h2><i class="fas fa-search"></i> نظام الاستعلام عن الموظفين</h2>

<div class="search-box">
  <input type="text" id="searchInput" placeholder="ابحث بالاسم، الرقم الذاتي، أو أي معلومة..." 
         onkeydown="if(event.key === 'Enter') search()">
  <button onclick="search()">بحث</button>
</div>

<div class="results" id="results"></div>
<div class="no-results" id="noResults" style="display: none;">لا توجد نتائج مطابقة.</div>

<script>
// بيانات الموظفين
let employees = [];

// تحميل البيانات من ملف JSON
async function loadEmployees() {
  try {
    const response = await fetch('8jfh0-7m5vq.json');
    if (!response.ok) {
      throw new Error('فشل تحميل البيانات');
    }
    employees = await response.json();
    console.log('تم تحميل بيانات الموظفين بنجاح');
  } catch (error) {
    console.error('حدث خطأ في تحميل البيانات:', error);
    document.getElementById("results").innerHTML = `
      <div class="card" style="color: red;">
        <p>حدث خطأ في تحميل البيانات. يرجى تحديث الصفحة أو المحاولة لاحقاً.</p>
      </div>
    `;
  }
}

// تحميل البيانات عند بدء التشغيل
loadEmployees();

// وظيفة البحث
function search() {
  const query = document.getElementById("searchInput").value.trim();
  const resultsContainer = document.getElementById("results");
  const noResults = document.getElementById("noResults");
  
  // مسح النتائج السابقة
  resultsContainer.innerHTML = "";
  noResults.style.display = "none";

  // التحقق من إدخال كلمة بحث
  if (!query) {
    alert("الرجاء إدخال كلمة للبحث");
    return;
  }

  // التحقق من وجود بيانات
  if (employees.length === 0) {
    resultsContainer.innerHTML = `
      <div class="card" style="color: orange;">
        <p>جاري تحميل البيانات، الرجاء الانتظار...</p>
      </div>
    `;
    return;
  }

  // تصفية النتائج
  const filtered = employees.filter(emp => {
    return Object.values(emp).some(val => {
      return val !== null && 
             val !== undefined && 
             val.toString().toLowerCase().includes(query.toLowerCase());
    });
  });

  // عرض النتائج
  if (filtered.length === 0) {
    noResults.style.display = "block";
    return;
  }

  // عرض أول 10 نتائج
  filtered.slice(0, 10).forEach(emp => {
    const fullName = [emp["الاسم"], emp["اسم الأب"], emp["النسبة"]].filter(Boolean).join(' ');
    const number = emp["الرقم الذاتي"] || "—";

    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <div class="summary">
        <div><i class="fas fa-user"></i> ${fullName} - <i class="fas fa-id-badge"></i> ${number}</div>
        <div>
          <button onclick="toggleDetails(this)">إظهار التفاصيل</button>
          <button onclick="printCard(this)">طباعة</button>
        </div>
      </div>
      <div class="details">
        ${Object.entries(emp).map(([k, v]) => `<p><strong>${k}:</strong> ${v || "—"}</p>`).join('')}
      </div>
    `;
    resultsContainer.appendChild(card);
  });
}

// تبديل عرض التفاصيل
function toggleDetails(button) {
  const card = button.closest(".card");
  const details = card.querySelector(".details");
  if (window.getComputedStyle(details).display === "none") {
    details.style.display = "block";
    button.textContent = "إخفاء التفاصيل";
  } else {
    details.style.display = "none";
    button.textContent = "إظهار التفاصيل";
  }
}

// طباعة البطاقة
function printCard(button) {
  const card = button.closest(".card");
  const details = card.querySelector(".details");
  const originalDisplay = details.style.display;
  
  // إظهار التفاصيل للطباعة
  details.style.display = "block";
  
  // إنشاء محتوى الطباعة
  const printContent = `
    <div class="card" style="font-family: 'Cairo', sans-serif; direction: rtl;">
      ${card.querySelector(".summary").innerHTML.replace(/<button.*?<\/button>/g, '')}
      ${details.innerHTML}
    </div>
  `;
  
  // فتح نافذة الطباعة
  const printWindow = window.open('', '_blank', 'width=800,height=600');
  printWindow.document.write(`
    <!DOCTYPE html>
    <html>
    <head>
      <title>طباعة بيانات الموظف</title>
      <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
      <style>
        body { padding: 20px; background: white; }
        .card { border: 1px solid #ddd; padding: 20px; border-radius: 8px; }
        p { margin: 8px 0; }
        strong { color: #34495e; }
      </style>
    </head>
    <body>
      ${printContent}
      <script>
        window.onload = function() {
          setTimeout(function() {
            window.print();
            window.close();
          }, 300);
        };
      </script>
    </body>
    </html>
  `);
  printWindow.document.close();
  
  // استعادة الحالة الأصلية
  details.style.display = originalDisplay;
}
</script>

</body>
</html>
