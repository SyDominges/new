<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>البحث عن موظف</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 30px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
    }

    .search-box {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    .result-card {
      border: 1px solid #ddd;
      border-radius: 10px;
      margin-bottom: 20px;
      padding: 20px;
      background-color: #fafafa;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .result-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }

    .details {
      margin-top: 10px;
      display: none;
      padding-top: 10px;
      border-top: 1px solid #eee;
    }

    .details p {
      margin: 6px 0;
      line-height: 1.6;
    }

    .btn-toggle {
      background-color: #27ae60;
      padding: 6px 12px;
      font-size: 14px;
      border-radius: 5px;
    }

    .btn-toggle:hover {
      background-color: #219150;
    }

    .no-results {
      text-align: center;
      color: #888;
      font-style: italic;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>البحث عن موظف</h1>
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="أدخل الاسم، الرقم الذاتي أو أي معلومة...">
      <button onclick="search()">بحث</button>
    </div>
    <div id="results"></div>
  </div>

  <script>
    let employees = [];

    // تحميل ملف JSON
    fetch('8jfh0-7m5vq.json')
      .then(res => res.json())
      .then(data => {
        employees = data;
      });

    function search() {
      const query = document.getElementById("searchInput").value.trim().toLowerCase();
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      if (!query) return;

      const filtered = employees.filter(emp =>
        Object.values(emp).some(val =>
          String(val).toLowerCase().includes(query)
        )
      );

      if (filtered.length === 0) {
        resultsDiv.innerHTML = `<p class="no-results">لا توجد نتائج مطابقة.</p>`;
        return;
      }

      filtered.slice(0, 10).forEach((emp, i) => {
        const fullName = [emp["الاسم"], emp["اسم الأب"], emp["النسبة"]].filter(Boolean).join(" ");

        const card = document.createElement("div");
        card.className = "result-card";

        card.innerHTML = `
          <div class="result-header">
            <span>${fullName}</span>
            <span>الرقم الذاتي: ${emp["الرقم الذاتي"] || "غير متوفر"}</span>
            <button class="btn-toggle" onclick="toggleDetails(${i})">إظهار التفاصيل</button>
          </div>
          <div class="details" id="details-${i}">
            ${Object.entries(emp).map(([key, value]) => {
              if (typeof value === "string" && key.includes("تاريخ")) {
                return `<p><strong>${key}:</strong> ${formatArabicDate(value)}</p>`;
              } else {
                return `<p><strong>${key}:</strong> ${sanitize(value)}</p>`;
              }
            }).join('')}
          </div>
        `;

        resultsDiv.appendChild(card);
      });
    }

    function toggleDetails(index) {
      const details = document.getElementById(`details-${index}`);
      details.style.display = details.style.display === "block" ? "none" : "block";
    }

    function sanitize(text) {
      return String(text || "").replace(/^'+|'+$/g, "").replace(/'/g, "");
    }

    function formatArabicDate(dateStr) {
      const months = ["يناير", "فبراير", "مارس", "أبريل", "مايو", "يونيو", "يوليو", "أغسطس", "سبتمبر", "أكتوبر", "نوفمبر", "ديسمبر"];
      const parts = dateStr.includes("/") ? dateStr.split("/") : dateStr.split("-");
      if (parts.length !== 3) return dateStr;

      let day, month, year;
      if (parts[0].length === 4) { // yyyy-mm-dd
        [year, month, day] = parts;
      } else {
        [day, month, year] = parts;
      }

      return `${+day} ${months[+month - 1]} ${year}`;
    }
  </script>
</body>
</html>
