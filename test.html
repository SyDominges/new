<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>استعلام البيانات</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f0f2f5;
      padding: 20px;
      margin: 0;
    }.container {
  max-width: 900px;
  margin: auto;
  background: #fff;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

h1 {
  text-align: center;
  margin-bottom: 20px;
  color: #2c3e50;
}

input[type="text"] {
  width: 100%;
  padding: 12px;
  font-size: 16px;
  margin-bottom: 20px;
  border: 1px solid #ccc;
  border-radius: 6px;
}

.card {
  background: #fafafa;
  border: 1px solid #ddd;
  border-radius: 8px;
  margin-bottom: 15px;
  padding: 15px;
}

.card-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-weight: bold;
  color: #34495e;
}

.details {
  display: none;
  margin-top: 10px;
  line-height: 1.6;
}

.details p {
  margin: 4px 0;
}

.btn-toggle {
  background-color: #3498db;
  color: white;
  border: none;
  padding: 5px 10px;
  border-radius: 4px;
  cursor: pointer;
}

@media print {
  .btn-toggle, input[type="text"] {
    display: none;
  }

  .details {
    display: block !important;
  }
}

  </style>
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-search"></i> استعلام عن البيانات</h1>
    <input type="text" id="searchInput" placeholder="ابحث عن أي جزء من البيانات..." oninput="search()">
    <div id="results"></div>
  </div>  <script>
    let data = [];

    fetch('8jfh0-7m5vq.json')
      .then(res => res.json())
      .then(json => data = json)
      .catch(err => console.error("فشل تحميل البيانات", err));

    function search() {
      const q = document.getElementById('searchInput').value.trim().toLowerCase();
      const container = document.getElementById('results');
      container.innerHTML = '';

      if (!q) return;

      const results = data.filter(item => Object.values(item).join(' ').toLowerCase().includes(q)).slice(0, 10);

      results.forEach(entry => {
        const fullName = `${sanitize(entry['الاسم'])} ${sanitize(entry['اسم الاب'])} ${sanitize(entry['النسبة'])}`;
        const birthDate = `${entry['يوم']}/${entry['شهر']}/${entry['سنة']}`;
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <div class="card-header">
            <span>${fullName} - ${entry['الرقم الذاتي']}</span>
            <button class="btn-toggle" onclick="toggleDetails(this)">إظهار التفاصيل</button>
          </div>
          <div class="details">
            <p><strong>الرقم الوطني:</strong> ${entry['الرقم الوطني']}</p>
            <p><strong>الجنس:</strong> ${entry['الجنس']}</p>
            <p><strong>اسم الأم:</strong> ${sanitize(entry['اسم الام'])}</p>
            <p><strong>تاريخ الميلاد:</strong> ${birthDate}</p>
            <p><strong>مكان الولادة:</strong> ${entry['مكان الولادة']}</p>
            <p><strong>فصيلة الدم:</strong> ${entry['فصيلة الدم']}</p>
          </div>
        `;
        container.appendChild(card);
      });
    }

    function toggleDetails(button) {
      const details = button.parentElement.nextElementSibling;
      const visible = details.style.display === 'block';
      details.style.display = visible ? 'none' : 'block';
      button.textContent = visible ? 'إظهار التفاصيل' : 'إخفاء التفاصيل';
    }

    function sanitize(text) {
      return typeof text === 'string' ? text.replace(/'+/g, '') : text;
    }
  </script></body>
</html>
