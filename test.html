<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>البحث عن موظف</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 30px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
    }

    .search-box {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 30px;
    }

    input[type="text"] {
      flex: 1 1 200px;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    .result-card {
      border: 1px solid #ddd;
      border-radius: 10px;
      margin-bottom: 20px;
      padding: 20px;
      background-color: #fafafa;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .result-header {
      display: flex;
      flex-direction: column;
      gap: 8px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }

    .result-actions {
      margin-top: 10px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .btn-toggle,
    .btn-print {
      background-color: #27ae60;
      padding: 6px 12px;
      font-size: 14px;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      border: none;
    }

    .btn-toggle:hover,
    .btn-print:hover {
      background-color: #219150;
    }

    .details {
      margin-top: 10px;
      display: none;
      padding-top: 10px;
      border-top: 1px solid #eee;
    }

    .details p {
      margin: 6px 0;
      line-height: 1.6;
    }

    .no-results {
      text-align: center;
      color: #888;
      font-style: italic;
      margin-top: 30px;
    }

    @media (max-width: 600px) {
      .search-box {
        flex-direction: column;
      }

      .result-header {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>البحث عن موظف</h1>
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="أدخل الاسم، الرقم الذاتي أو أي معلومة...">
      <button onclick="search()">بحث</button>
    </div>
    <div id="results"></div>
  </div>

  <script>
    let employees = [];

    fetch('8jfh0-7m5vq.json')
      .then(res => res.json())
      .then(data => {
        employees = data;
      });

    function search() {
      const query = document.getElementById("searchInput").value.trim().toLowerCase();
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      if (!query) return;

      const filtered = employees.filter(emp =>
        Object.values(emp).some(val =>
          String(val).toLowerCase().includes(query)
        )
      );

      if (filtered.length === 0) {
        resultsDiv.innerHTML = `<p class="no-results">لا توجد نتائج مطابقة.</p>`;
        return;
      }

      filtered.slice(0, 10).forEach((emp, i) => {
        const fullName = sanitize([emp["الاسم"], emp["اسم الأب"], emp["النسبة"]].filter(Boolean).join(" "));
        const selfId = sanitize(emp["الرقم الذاتي"] || "غير متوفر");

        const card = document.createElement("div");
        card.className = "result-card";

        const detailsId = `details-${i}`;

        const detailsContent = `
          ${Object.entries(emp).map(([key, value]) => {
            if (["تاريخ الميلاد", "تاريخ التعيين", "تاريخ"].some(k => key.includes(k))) {
              return `<p><strong>${key}:</strong> ${formatArabicDate(value)}</p>`;
            } else if (["اليوم", "الشهر", "السنة"].includes(key)) {
              return "";
            } else {
              return `<p><strong>${key}:</strong> ${sanitize(value)}</p>`;
            }
          }).join('')}
          ${emp["اليوم"] && emp["الشهر"] && emp["السنة"]
            ? `<p><strong>تاريخ الميلاد:</strong> ${formatArabicDateParts(emp["اليوم"], emp["الشهر"], emp["السنة"])}</p>`
            : ""}
        `;

        card.innerHTML = `
          <div class="result-header">
            <span>${fullName}</span>
            <span>الرقم الذاتي: ${selfId}</span>
          </div>
          <div class="result-actions">
            <button class="btn-toggle" onclick="toggleDetails('${detailsId}')">إظهار التفاصيل</button>
            <button class="btn-print" onclick="printDetails(\`${detailsContent.replace(/`/g, "\\`")}\`)">طباعة</button>
          </div>
          <div class="details" id="${detailsId}">
            ${detailsContent}
          </div>
        `;

        resultsDiv.appendChild(card);
      });
    }

    function toggleDetails(id) {
      const el = document.getElementById(id);
      el.style.display = el.style.display === "block" ? "none" : "block";
    }

    function sanitize(text) {
      return String(text || "").replace(/['"]/g, "").trim();
    }

    function formatArabicDate(dateStr) {
      const months = ["يناير", "فبراير", "مارس", "أبريل", "مايو", "يونيو", "يوليو", "أغسطس", "سبتمبر", "أكتوبر", "نوفمبر", "ديسمبر"];
      const parts = dateStr.includes("/") ? dateStr.split("/") : dateStr.split("-");
      if (parts.length !== 3) return sanitize(dateStr);

      let day, month, year;
      if (parts[0].length === 4) { [year, month, day] = parts; }
      else { [day, month, year] = parts; }

      return `${+day} ${months[+month - 1]} ${year}`;
    }

    function formatArabicDateParts(day, month, year) {
      const months = ["يناير", "فبراير", "مارس", "أبريل", "مايو", "يونيو", "يوليو", "أغسطس", "سبتمبر", "أكتوبر", "نوفمبر", "ديسمبر"];
      return `${+day} ${months[+month - 1]} ${year}`;
    }

    function printDetails(content) {
      const printWindow = window.open('', '', 'width=800,height=600');
      printWindow.document.write(`
        <html lang="ar" dir="rtl">
        <head>
          <meta charset="UTF-8">
          <title>طباعة التفاصيل</title>
          <style>
            body { font-family: 'Segoe UI', Tahoma, sans-serif; padding: 30px; }
            h2 { color: #2c3e50; }
            p { font-size: 16px; margin-bottom: 10px; }
          </style>
        </head>
        <body>
          <h2>تفاصيل الموظف</h2>
          ${content}
          <script>
            window.onload = function() {
              window.print();
              window.onafterprint = function() { window.close(); };
            }
          </script>
        </body>
        </html>
      `);
      printWindow.document.close();
    }
  </script>
</body>
</html>
