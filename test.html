<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>البحث عن البيانات</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f9;
      color: #333;
      margin: 0;
      padding: 20px;
      direction: rtl;
    }

    .container {
      max-width: 900px;
      margin: auto;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
    }

    .search-box {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 30px;
    }

    .search-box input {
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .result-card {
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    .result-header {
      font-size: 18px;
      font-weight: bold;
      color: #2c3e50;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .result-header button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    .details {
      display: none;
      margin-top: 15px;
      line-height: 1.8;
    }

    .details p {
      margin: 4px 0;
    }

    @media print {
      body {
        background: white;
        padding: 0;
        margin: 0;
        font-size: 14px;
      }

      .search-box,
      .result-header button {
        display: none !important;
      }

      .result-card {
        page-break-inside: avoid;
        box-shadow: none;
        border: 1px solid #000;
      }

      .details {
        display: block !important;
      }
    }

    @media (max-width: 600px) {
      .result-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1><i class="fas fa-search"></i> استعلام عن بيانات</h1>
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="ابحث عن الاسم أو الرقم الذاتي أو أي جزء من البيانات" oninput="searchData()" />
    </div>
    <div id="results"></div>
  </div>

  <script>
    let data = [];

    fetch('8jfh0-7m5vq.json')
      .then(res => res.json())
      .then(json => {
        data = json;
      })
      .catch(err => {
        console.error("خطأ في تحميل البيانات:", err);
      });

    function searchData() {
      const query = document.getElementById("searchInput").value.trim().toLowerCase();
      const resultsContainer = document.getElementById("results");
      resultsContainer.innerHTML = "";

      if (query === "") return;

      const results = data.filter(entry => {
        const combined = Object.values(entry).join(" ").toLowerCase();
        return combined.includes(query);
      }).slice(0, 10);

      if (results.length === 0) {
        resultsContainer.innerHTML = "<p>لا توجد نتائج.</p>";
        return;
      }

      results.forEach(person => {
        const fullName = `${removeQuotes(person['الاسم'])} ${removeQuotes(person['اسم الاب'])} ${removeQuotes(person['النسبة'])}`;
        const birthDate = `${person['يوم']}/${person['شهر']}/${person['سنة']}`;

        const card = document.createElement("div");
        card.className = "result-card";

        const header = document.createElement("div");
        header.className = "result-header";
        header.innerHTML = `
          <span>${fullName} - ${person['الرقم الذاتي']}</span>
          <button onclick="toggleDetails(this)">إظهار التفاصيل</button>
        `;

        const details = document.createElement("div");
        details.className = "details";
        details.innerHTML = `
          <p><strong>الرقم الوطني:</strong> ${person['الرقم الوطني']}</p>
          <p><strong>الجنس:</strong> ${person['الجنس']}</p>
          <p><strong>اسم الأم:</strong> ${removeQuotes(person['اسم الام'])}</p>
          <p><strong>المواليد:</strong> ${birthDate}</p>
          <p><strong>مكان الولادة:</strong> ${person['مكان الولادة']}</p>
          <p><strong>فصيلة الدم:</strong> ${person['فصيلة الدم']}</p>
        `;

        card.appendChild(header);
        card.appendChild(details);
        resultsContainer.appendChild(card);
      });
    }

    function toggleDetails(btn) {
      const details = btn.closest(".result-card").querySelector(".details");
      const visible = details.style.display === "block";
      details.style.display = visible ? "none" : "block";
      btn.textContent = visible ? "إظهار التفاصيل" : "إخفاء التفاصيل";
    }

    function removeQuotes(str) {
      return typeof str === 'string' ? str.replace(/^'+|'+$/g, '') : str;
    }
  </script>
</body>
</html>
