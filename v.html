<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>بحث في ملف Excel</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body { font-family: Arial; direction: rtl; padding: 20px; }
    input, button { padding: 10px; font-size: 16px; margin: 5px; }
    #result { margin-top: 20px; white-space: pre-wrap; }
  </style>
</head>
<body>

  <h2>بحث بالرقم الوطني في ملف Excel</h2>
  <input type="text" id="nationalId" placeholder="أدخل الرقم الوطني">
  <button onclick="search()">بحث</button>

  <div id="result">جاري تحميل البيانات...</div>

  <script>
    const FILE_URL = "https://sydominges.github.io/new/ex.xlsx";
    let excelData = [];

    async function loadExcel() {
      const res = await fetch(FILE_URL);
      const arrayBuffer = await res.arrayBuffer();
      const workbook = XLSX.read(arrayBuffer, { type: "array" });

      const sheetName = workbook.SheetNames[0]; // أول ورقة عمل
      const worksheet = workbook.Sheets[sheetName];

      excelData = XLSX.utils.sheet_to_json(worksheet); // تحويل إلى JSON
      document.getElementById("result").textContent = "تم تحميل البيانات بنجاح.";
    }

    function search() {
      const nationalId = document.getElementById("nationalId").value.trim();
      const person = excelData.find(row => row["الرقم الوطني"] == nationalId);
      const resultDiv = document.getElementById("result");

      if (person) {
        let output = "";
        for (let key in person) {
          output += `${key}: ${person[key]}\n`;
        }
        resultDiv.textContent = output;
      } else {
        resultDiv.textContent = "لم يتم العثور على الرقم الوطني.";
      }
    }

    loadExcel();
  </script>

</body>
</html>
